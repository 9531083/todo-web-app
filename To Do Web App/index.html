<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <h1>My ToDo APP</h1>
            <h2>Remmber what you need to do...</h2>
            <form action="#" class="todo-form">
                <input type="text" class="text-input" placeholder="ToDo...." autofocus>
            </form>
        </div>
    </header>
    <section id="section">
        <div class="container">
            <div class="notes">
                <ul class="ul-list">
                    
                </ul>
            </div>
            <p class="total">Total Jobs: <span>0</span></p>
        </div>
    </section>
    <script src="scripts/scripts.js"></script>
</body>
</html>
